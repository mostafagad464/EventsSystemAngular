
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Event Date</th>
            <th>Main Speaker</th>
            <th>Other Speakers</th>
            <th>Students</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of events ">
            <td>{{item._id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.event}}</td>
            <td>{{item.mainSpeaker.email}}</td>
            
            <td>
                {{item.otherSpeakers.length}}
            </td>
            
            <td>
                {{item.students.length}}
            </td>
        </tr>
    </tbody>
</table>
