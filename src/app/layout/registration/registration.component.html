<main class="container form-signin w-100 col-md-4 col-md-offset-4">
    <div id="radiodiv" class="container col-md-6 col-md-offset-6" style="display:block ;">
        <fieldset class="row mb-3">
            <h1>Choice who you are:</h1>
            <br>
            <!-- <legend class="col-form-label col-sm-2 pt-0">You Are:</legend> -->
            <div class="container  col-md-4 col-md-offset-4   mb-8 mt-8 col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="speakerRadios" value="speaker"
                        (change)="getValue('speaker')">
                    <label class="form-check-label" for="speakerRadios">
                        Speaker
                    </label>
                </div>
                <div class="form-check">
                    <input (change)="getValue('student')" class="form-check-input" type="radio" name="gridRadios"
                        id="studentRadios" value="student">
                    <label class="form-check-label" for="studentRadios">
                        Student
                    </label>
                </div>
                <!-- <div class="form-check">
                    <input (change)="getValue('other')" class="form-check-input" type="radio" name="gridRadios"
                        id="otherRadios" value="other">
                    <label class="form-check-label" for="otherRadios">
                        Other
                    </label>
                </div> -->
            </div>

            <button id="next" (click)="showform()" class="w-100 btn btn-lg btn-primary" type="submit">Next</button>
            <div></div>
        </fieldset>
    </div>
    <div id="formdiv" class="container col-md-6 col-md-offset-6" style="display: none;">
        <!-- <img class="mb-4" src="" alt="" width="72" height="57"> -->
        <h1 class="h3 mb-3 fw-normal text-center">Please Sign Up</h1>

        <div class="form-floating">
            <input [(ngModel)]="std.email" type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <br>
        <div class="form-floating ">
            <input [(ngModel)]="std.password" type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
            <label for="confirmPassword">Confirm Password</label>
        </div>
        <br>
        <div id="usernamediv" class="form-floating" style="display: none;">
            <input [(ngModel)]="spk.username" type="text" class="form-control" id="username" placeholder="Username">
            <label for="username">Username</label>
        </div>
        <!-- <h4 class="text-center h3 mb-3 fw-normal">Address</h4> -->
        <fieldset id="addressfieldset" style="display: none;">
            <legend>Address</legend>
            <div class="form-floating">
                <input [(ngModel)]="spk.address.city" type="text" class="form-control" id="city" placeholder="City">
                <label for="city">City</label>
            </div>
            <div class="form-floating">
                <input [(ngModel)]="spk.address.street" type="text" class="form-control" id="street"
                    placeholder="Street">
                <label for="street">Street</label>
            </div>
            <div class="form-floating">
                <input [(ngModel)]="spk.address.building" type="text" class="form-control" id="building"
                    placeholder="Building">
                <label for="building">Building</label>
            </div>
        </fieldset>
        <br>
        <button (click)="addUser()" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </div>
</main>
<br>
