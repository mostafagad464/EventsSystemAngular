<main class="container form-signin w-100 m-auto">
    <div class="container col-md-6 col-md-offset-6">
        <h1 class="h3 mb-3 fw-normal">Please Login</h1>

        <div class="form-floating">
            <input [(ngModel)]="req.email" type="email" class="form-control" id="floatingInput"
                placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <br>
        <div class="form-floating">
            <input [(ngModel)]="req.password" type="password" class="form-control" id="floatingPassword"
                placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <br>
        <fieldset class="row mb-3">
            <div class="container  col-md-4 col-md-offset-4   mb-8 mt-8 col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="speakerRadios" value="speaker"
                        (change)="getValue('speaker')">
                    <label class="form-check-label" for="speakerRadios">
                        Speaker
                    </label>
                </div>
                <div class="form-check">
                    <input (change)="getValue('student')" class="form-check-input" type="radio" name="gridRadios"
                        id="studentRadios" value="student">
                    <label class="form-check-label" for="studentRadios">
                        Student
                    </label>
                </div>
            </div>
        </fieldset>
        <br>
        <button (click)="login()" class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
        <hr>
        <a  routerLink="/signup" class="w-100 btn btn-lg btn-primary" type="submit">Create Account</a>
    </div>
</main>
