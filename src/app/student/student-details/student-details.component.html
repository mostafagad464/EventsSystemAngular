

<div *ngIf="user.role == 'admin' ||  user._id == student._id,else notAuth" class="p-5 mb-4 bg-light rounded-3 text-center">
    <div class="container py-5">
        <img class="d-block mx-auto mb-4" src="../../../assets/images/p3.jpg" alt="" width="140" height="140">
        <h1 class="display-5 fw-bold"> {{student.name}} </h1>
        <p class="col-md-12 fs-4">
            {{student.bio}}
        </p>
        <h1 class="display-8 fw-bold"> {{student.email}} </h1>
        <a class="btn btn-success" [routerLink]="['/students/edit/'+student._id]">Edit</a>
        <a class="btn btn-danger" [routerLink]="['/students/delete/'+student._id]">Delete</a>
    </div>
</div>

<ng-template #notAuth>
    <div class="contianer text-center">
        <h1>Not Authorized page</h1>
    </div>
</ng-template>
